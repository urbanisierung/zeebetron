<mat-toolbar color="primary">
  <button mat-icon-button (click)="snav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <h1 class="example-app-name">zeebetron</h1>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #snav [mode]="over">
    <mat-list>
      <mat-list-item
        *ngFor="let profile of profiles"
        (click)="selectProfile(profile); snav.toggle()"
        >{{ profile }}</mat-list-item
      >
    </mat-list>
    <button mat-button (click)="addProfile(); snav.toggle()">
      add
    </button>
  </mat-sidenav>

  <mat-sidenav-content>
    <h1 class="title">
      {{ "PAGES.HOME.TITLE" | translate }}
    </h1>
    <mat-card *ngIf="!currentProfile">
      select or create a profile
    </mat-card>
    <profile *ngIf="currentProfile" [profile]="currentProfile" (update)="onUpdate($event)">
      test
    </profile>
